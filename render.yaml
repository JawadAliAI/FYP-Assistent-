# Render Blueprint for FitBot API
# This file enables one-click deployment to Render

services:
  - type: web
    name: fitbot-api
    runtime: docker
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PORT
        value: 10000
    autoDeploy: true
